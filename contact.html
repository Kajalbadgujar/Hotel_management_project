	</head>
	<body>
			<div class="header">
				<div class="wrap">

							<a href="index.html"><img src="images/logo2.png" title="logo" /></a>

				<div class="header-top-nav">

							<li><a href="index.html">Home</a></li>

							<div class="clear"> </div>
						</ul>
					</div>
				</div>
			</div>
			
			<div class="clear"> </div>

			<div class="content">
				<div class="wrap">
				
					<div class="contact">
				<div class="section group">				
				<div class="col span_1_of_3">
					<div class="contact_info">
			    	 	
      				</div>
      			<div class="company_address">
				     	<h3>Hotel ABC :</h3>
						    	<p>address,</p>
						   		<p>street address,</p>
						   		<p>XYZ , Square</p>
				   		<p>Phone:+91 1234567890</p>
				   		<p>Fax: (000) 00000000</p>
				 	 	<p>Email: <span>info@hotel.com</span></p>
				   </div>
				</div>				
				<div class="col span_2_of_3">
				  <div class="contact-form">
				  	<h3>Contact Us</h3>
					    <form method="post" action="contact-post.html">
					    	<div>
						    	<span><label>FULL NAME</label></span>
						    	<span><input name="userName" type="text" maxlength="4" size="40" class="textbox"></span>
						    </div>
						    <div>
						    	<span><label>E-MAIL ID</label></span>
						    	<span><input name="userEmail" type="text" maxlength="4" size="40" class="textbox"></span>
						    </div>
						    <div>
						     	<span><label>MOBILE NUMBER</label></span>
						    	<span><input name="userPhone" type="text" maxlength="4" size="40"  class="textbox"></span>
						    </div>
						    <div>
						    	<span><label>SUBJECT</label></span>
						    	<span><textarea name="userMsg" rows="4" cols="43" > </textarea></span>
						    </div>
						   <div>
							   <button class="btn" type="" id="sendMessageButton">Send Message</button>

						  </div>
					    </form>

				    </div>
  				</div>				
			  </div>
			</div>
		</div>
